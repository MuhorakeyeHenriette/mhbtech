<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Contact - MHBTech</title>
	<style>
		body { font-family: Arial, Helvetica, sans-serif; max-width: 900px; margin: 40px auto; padding: 0 20px; }
		header { display:flex; align-items:center; justify-content:space-between; }
		nav a { margin-right: 12px; text-decoration:none; color:#007acc; }
		form { margin-top: 20px; display:flex; flex-direction:column; gap:12px; }
		input[type="text"], input[type="email"], textarea { padding:10px; font-size:14px; width:100%; box-sizing:border-box; }
		button { padding:10px 14px; font-size:14px; cursor:pointer; width:fit-content; }
		.small { font-size:13px; color:#555 }
	</style>
</head>
<body>
	<header>
		<h1>Contact</h1>
		<nav>
			<a href="/">Home</a>
			<a href="/about">About</a>
		</nav>
	</header>

	<main>
		<p class="small">Have a question or want to get in touch? Use the form below to contact us.</p>

		<form id="contactForm">
			<label>
				Name
				<input id="name" type="text" placeholder="Your name" required>
			</label>

			<label>
				Email
				<input id="email" type="email" placeholder="you@example.com" required>
			</label>

			<label>
				Message
				<textarea id="message" rows="6" placeholder="Write your message here..." required></textarea>
			</label>

			<div style="display:flex;gap:12px;align-items:center;margin-top:6px;">
				<button type="submit">Send Message</button>
				<button type="button" id="clearBtn">Clear</button>
			</div>
		</form>

		<div id="formResult" style="margin-top:16px;color:#222"></div>
	</main>

	<script>
		const form = document.getElementById('contactForm');
		const result = document.getElementById('formResult');

		form.addEventListener('submit', (e) => {
			e.preventDefault();
			const name = document.getElementById('name').value.trim();
			const email = document.getElementById('email').value.trim();
			const message = document.getElementById('message').value.trim();

			if (!name || !email || !message) {
				result.textContent = 'Please fill out all fields.';
				return;
			}

			// Simulate sending â€” in a real app, submit via fetch() to a backend endpoint
			result.textContent = `Thank you, ${name}! Your message has been received.`;
			form.reset();
		});

		document.getElementById('clearBtn').addEventListener('click', () => {
			form.reset();
			result.textContent = '';
		});
	</script>
	
</body>
</html>
